<div class="articles">
  <ul>
    <li *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </li>
  </ul>
</div>
<div class="paginator">
  <button type="button" class="button-first"(click)="setPostsFromPage(1)">first</button>
  <button type="button"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          (click)="setPostsFromPage(i+1)">
    {{i+1}}
  </button>
  <button type="button" class="button-last" (click)="setPostsFromPage(totalPages)">last</button>
</div>
